version: '2.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies  # Specify the build target for dependencies
    platform: linux/arm64  # Adjust the platform accordingly
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: EasyArtDB_development

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: EasyArtDB_development

volumes:
  postgres_data:
